<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
overflow: hidden;
    background-color: #D2B48C;
  }
  .clock-wrapper {
    display: flex;
    justify-content: center;
    position: relative;
  }
  .location {
    position: relative;
    text-align: center;
    margin: 0 10px;
z-index: 2;
  }
  .clock {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 2px solid black;
    overflow: hidden;
z-index: 2;
  }
  .clock-face {
    width: 100%;
    height: 100%;
    background-image: url('clock-face.png');
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  .hour-hand {
    position: absolute;
    width: 4px;
    height: 50px;
    background-color: red;
    transform-origin: bottom center;
    top: 50%;
    left: 50%;
    margin-top: -50px;
  }

  .hour-hand::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 10px solid red;
    bottom: 50px;
    left: -4px; /* Adjust the position as needed */
  }
  .rotating-circle {
    width: 199px;
    height: 199px;
    border-radius: 50%;
    border: white;
    background-image: url('day-night.png'); /* Replace 'day-night.png' with your texture */
    background-size: cover;
    animation: rotateCircle 24s linear infinite;
    float: right;
    position: absolute;
    left: 50%;
  margin-top: -10%;
  }
  .button {
    padding: 8px 16px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
  }
.fullscreen-button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5); /* Adjust shadow values as needed */
}



.cover {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  border: 140px solid #D2B48C; /* Adjust thickness and color as needed */
  float: right;
  position: absolute;
  left: 15.6%;
  margin-top: -75%;
}



table.clock-rack {
  border-collapse: separate;
  border-spacing: 10px; /* Adjust spacing as needed */
}
table.clock-rack td, table.clock-rack th {
  border: 25px solid #D2B48C; /* Adjust thickness as needed */
}


.button {
  font-size: 150%; /* Adjust font size as needed */
  text-align: center;
  line-height: 25px;
  margin-top: -10%;
  width: 50px;
  height: 50px;
  padding: 0% 0%;
}



</style>
</head>

<script>
  const hourHands = document.querySelectorAll('.hour-hand');
function moveHands(hours) {
  hourHands.forEach(hand => {
    const currentRotation = parseInt(hand.style.transform.replace('rotate(', '').replace('deg)', '') || '0');
    const newRotation = currentRotation + (hours * 30); // Each hour moves hand 30 degrees
    hand.style.transition = 'transform 0.5s ease'; // Add transition for smooth animation
    hand.style.transform = `rotate(${newRotation}deg)`;
  });

  // Rotate the rotating circles
  const rotatingCircles = document.querySelectorAll('.rotating-circle');
  rotatingCircles.forEach(circle => {
    const currentRotation = parseInt(circle.style.transform.replace('rotate(', '').replace('deg)', '') || '0');
    const newRotation = currentRotation - (hours * 15); // Each hour moves circle 15 degrees
    circle.style.transition = 'transform 0.5s ease'; // Add transition for smooth animation
    circle.style.transform = `rotate(${newRotation}deg)`;
  });
}



function toggleFullScreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
}

  
</script>
