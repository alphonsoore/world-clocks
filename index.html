<title>World Clocks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .clock-wrapper {
    display: flex;
    justify-content: center;
    position: relative;
  }
  .location {
    position: relative;
    text-align: center;
    margin: 0 10px;
  }
  .clock {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 2px solid black;
    overflow: hidden;
  }
  .clock-face {
    width: 100%;
    height: 100%;
    background-image: url('clock-face.png');
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  .hour-hand {
    position: absolute;
    width: 4px;
    height: 50px;
    background-color: red;
    transform-origin: bottom center;
    top: 50%;
    left: 50%;
    margin-top: -50px;
  }

  .hour-hand::after {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 10px solid red;
    bottom: 50px;
    left: -4px; /* Adjust the position as needed */
  }
  .rotating-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid blue;
    background-image: url('day-night.png'); /* Replace 'day-night.png' with your texture */
    background-size: cover;
    animation: rotateCircle 24s linear infinite;
  }
  .button {
    padding: 8px 16px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<button class="button" onclick="moveHands(1)">Plus one hour</button>

<script>
  const hourHands = document.querySelectorAll('.hour-hand');

  function moveHands(hours) {
    hourHands.forEach(hand => {
      const currentRotation = parseInt(hand.style.transform.replace('rotate(', '').replace('deg)', '') || '0');
      const newRotation = currentRotation + (hours * 30); // Each hour moves hand 30 degrees
      hand.style.transform = `rotate(${newRotation}deg)`;
    });

    // Rotate the rotating circles
    const rotatingCircles = document.querySelectorAll('.rotating-circle');
    rotatingCircles.forEach(circle => {
      const currentRotation = parseInt(circle.style.transform.replace('rotate(', '').replace('deg)', '') || '0');
      const newRotation = currentRotation + (hours * 15); // Each hour moves circle 15 degrees
      circle.style.transform = `rotate(${newRotation}deg)`;
    });
  }
</script>
